<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>关于我们</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e75480;
      font-size: 2.5em;
    }
    .question {
      margin-top: 30px;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .options {
      margin: 15px 0;
    }
    .options label {
      display: block;
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .emoji-icon {
      font-size: 2.5em;
      margin-top: 20px;
    }
    .animation-container {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 40px auto;
    }
    .person {
      position: absolute;
      font-size: 2.5em;
      top: 30px;
      transition: left 2s ease-in-out, right 2s ease-in-out;
    }
    .person.left {
      left: 0;
    }
    .person.right {
      right: 0;
    }
    .person.move-left {
      left: 100px;
    }
    .person.move-right {
      right: 100px;
    }
    .heart {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      opacity: 0;
    }
    .show-heart {
      animation: heartPop 1s ease-in-out forwards infinite alternate;
    }
    @keyframes heartPop {
      0% {
        opacity: 0;
        transform: scale(0.2) translateX(-50%);
      }
      50% {
        opacity: 1;
        transform: scale(1.4) translateX(-50%);
      }
      100% {
        transform: scale(1) translateX(-50%);
      }
    }
    .typewriter span {
      display: inline-block;
      opacity: 0;
      animation: typeIn 0.5s forwards;
    }
    @keyframes typeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .letter-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff0f5;
      margin: 0 auto;
      max-width: 700px;
      border-radius: 10px;
      text-align: left;
    }
    .letter-container p {
      margin-bottom: 1.5em;
      line-height: 1.8em;
      text-indent: 2em;
    }
  </style>
</head>
<body>
  <h1>关于我们 💕</h1>

  <div id="question-box">
  <div id="q1" class="q-block">
    <h2>1. 男朋友的生日是？</h2>
    <div class="options">
      <label><input type="radio" name="q1" value="1/6/2000"> 1/6/2000</label>
      <label><input type="radio" name="q1" value="2/6/2025"> 2/6/2025</label>
      <label><input type="radio" name="q1" value="8/1/2003"> 8/1/2003</label>
      <label><input type="radio" name="q1" value="5/9/2025"> 5/9/2025</label>
    </div>
    <button onclick="checkAnswer('q1','1/6/2000')">提交</button>
    <p id="q1-tip" style="color: red;"></p>
  </div>

  <div id="q2" class="q-block hidden">
    <h2>2. 和男朋友认识的时间是？</h2>
    <div class="options">
      <label><input type="radio" name="q2" value="1/6/2000"> 1/6/2000</label>
      <label><input type="radio" name="q2" value="2/6/2025"> 2/6/2025</label>
      <label><input type="radio" name="q2" value="8/1/2003"> 8/1/2003</label>
      <label><input type="radio" name="q2" value="5/9/2025"> 5/9/2025</label>
    </div>
    <button onclick="checkAnswer('q2','2/6/2025')">提交</button>
    <p id="q2-tip" style="color: red;"></p>
  </div>

  <div id="q3" class="q-block hidden">
    <h2>3. 和男朋友确认关系的时间是？</h2>
    <div class="options">
      <label><input type="radio" name="q3" value="1/6/2000"> 1/6/2000</label>
      <label><input type="radio" name="q3" value="2/6/2025"> 2/6/2025</label>
      <label><input type="radio" name="q3" value="8/1/2003"> 8/1/2003</label>
      <label><input type="radio" name="q3" value="5/9/2025"> 5/9/2025</label>
    </div>
    <button onclick="checkAnswer('q3','5/9/2025')">提交</button>
    <p id="q3-tip" style="color: red;"></p>
  </div>
</div>

  <div id="result-page" class="hidden">
    <div style="margin-bottom: 10px;"><button onclick="goBackToQ3()">返回上一题</button></div>
    <h1>问卷分析 📝</h1>
    <button onclick="showMessage()">查看</button>
  </div>

  <div id="message-page" class="hidden">
    <div style="margin-bottom: 10px;"><button onclick="goBackToResult()">返回上一页</button></div>
    <p id="typewriter-text" class="typewriter" style="font-size: 1.5em; color: #ff69b4;"></p>
    <div class="animation-container" id="love-animation">
      <div class="person left" id="left-person">👦</div>
      <div class="person right" id="right-person">👧</div>
      <div class="heart" id="heart">❤️</div>
    </div>
    <button onclick="goToFinal()">查看更多</button>
  </div>

  <div id="final-page" class="hidden">
    <h2 style="color: #e75480;">临别前的一封信</h2>
    <div id="final-text" class="letter-container" style="max-height: none; overflow: visible;"></div>
    <div style="margin-top: 20px;"><button onclick="goBackFromFinal()">返回上一页</button></div>
  </div>

  <div class="emoji-icon">💘</div>

  <script>
    function showMessage() {
      document.getElementById('result-page').classList.add('hidden');
      document.getElementById('message-page').classList.remove('hidden');
      const text = '其实这个问卷并不是真的要考你什么，我只是想让你记住我多一点呢 🥰💕';
      const container = document.getElementById('typewriter-text');
      container.innerHTML = '';
      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.animationDelay = `${i * 0.05}s`;
        container.appendChild(span);
      });
      setTimeout(() => {
        document.getElementById('left-person').classList.add('move-left');
        document.getElementById('right-person').classList.add('move-right');
      }, 500);
      setTimeout(() => {
        document.getElementById('heart').classList.add('show-heart');
      }, 2500);
    }

    function goToFinal() {
      document.getElementById('message-page').classList.add('hidden');
      document.getElementById('final-page').classList.remove('hidden');
      const finalText = `亲爱的宝贝：

当你看到这里的时候，飞机应该马上就要起飞了，此刻我在达拉斯，感觉心里有点空落落的，但也充满了期待。虽然我们还没能真正面对面地感受彼此的温度，但这段隔着屏幕相处的日子，早已让我爱上了你。

说来有点奇妙，我们是通过抖音认识，然后发展到了这一步，跟你在一起的时间很长，长到我们经历过了甜蜜、争吵以及平淡；时间又很短，短到我见你一次的机会都没有。我知道，接下来我们要正式开启“地球两端”模式了。十几个小时的时差，一万多公里的距离，听起来确实是个挑战。但我一点也不怕，在我看来，一万公里不过是未来某天，我们在一起笑着吐槽“当年真傻”的铺垫。而且人们常说，所爱隔山海，山海皆可平。那些深夜（或清晨）的畅聊，那些彼此分享的琐碎日常，都是我们最坚实的底气。我相信我们可以克服这些困难，并最终在某个日落下相拥。

我会想念每天（或者说，在时差允许的范围内）收到你消息的期待，想念你那些可爱的小表情和小抱怨，期待你分享呼和浩特天空的样子，也期待你旅行途中奇特的见闻。就像五月天的歌词一样“天空和我的中间，只剩倾盆的思念”。你的声音，你的笑容（哪怕是照片里的），都会让远在一万多公里外的我心情愉悦，（其实我想跟你说，你总说自己是“跑调选手”，可在我心里，你的歌声比任何完美音准都动人。）这些甜蜜的回忆和满满的想念都会转化为见到你的期待。

我知道，异国恋并不容易，但我们可以把它变成一段特别的“升级打怪”旅程。我会认真经营我们的“线上小窝”，让分享和沟通成为我们每天的充电站。我们会继续像以前一样同步看电影、分享看到的趣事、一起听歌，甚至一起“云吃饭”，这些都会是我们抵抗距离的法宝。更重要的是，我会一直在这里，做你最稳定的依靠和后盾。无论你在呼和浩特遇到开心还是烦恼的事，都记得，我在线的这一头，永远有个专注的听众和坚定的支持者。

我无比期待我们真正见面的那一天。想象着能牵着你的手，一起走在呼和浩特的街道上，或者带你走过电动车扎堆的泉州小巷，一起去探索彼此生活过的地方，一起去新疆、英国、日本，把“线上”的想象变成“线下”真实的触感、声音和笑容。那会是多么棒的时刻！为了那一天，现在的每一分努力和等待都值得。我们各自努力，在各自的地方好好生活、学习和成长，让下次见面时，我们都是更好的自己。

路上注意安全，落地了记得给我发个消息报平安！我会一直在这里，想你，等你。

时差是倒数，重逢是终章。

别担心距离，我们的心贴得很近。这段旅程，我们一起走。

爱你的文杰

于达拉斯`;
      const container = document.getElementById('final-text');
      container.innerHTML = '';
      finalText.split('\n\n').forEach((paragraph, idx) => {
        const p = document.createElement('p');
        paragraph.split('').forEach((char, i) => {
          const span = document.createElement('span');
          span.textContent = char;
          span.style.animation = `typeIn 0.3s forwards`;
          span.style.animationDelay = `${(idx * 100 + i) * 0.01}s`;
          p.appendChild(span);
        });
        container.appendChild(p);
      });
    }
  
    function checkAnswer(questionId, correctAnswer) {
      const radios = document.querySelectorAll(`input[name="${questionId}"]`);
      const tip = document.getElementById(`${questionId}-tip`);
      let selected = null;
      radios.forEach(r => { if (r.checked) selected = r.value; });
      if (!selected) {
        tip.textContent = '请选择一个答案哦～';
        return;
      }
      if (selected === correctAnswer) {
        tip.style.color = 'green';
        tip.textContent = '答对啦！';
        const btn = radios[0].closest('.q-block').querySelector('button');
        btn.textContent = questionId === 'q3' ? '问卷分析' : '下一题';
        btn.setAttribute('onclick', `goToNext('${questionId}')`);
      } else {
        tip.style.color = 'red';
        tip.textContent = '不对哦再想想～';
      }
    }

    function goToNext(currentId) {
      const order = ['q1', 'q2', 'q3'];
      const currentIndex = order.indexOf(currentId);
      document.getElementById(currentId).classList.add('hidden');
      if (currentIndex < 2) {
        document.getElementById(order[currentIndex + 1]).classList.remove('hidden');
      } else {
        document.getElementById('question-box').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');
      }
    }
  function goBackToResult() {
  document.getElementById('message-page').classList.add('hidden');
  document.getElementById('result-page').classList.remove('hidden');
}

function goBackFromFinal() {
  document.getElementById('final-page').classList.add('hidden');
  document.getElementById('message-page').classList.remove('hidden');
}

function goBackToQ3() {
  document.getElementById('result-page').classList.add('hidden');
  document.getElementById('question-box').classList.remove('hidden');
  document.getElementById('q3').classList.remove('hidden');
  document.getElementById('q1').classList.add('hidden');
  document.getElementById('q2').classList.add('hidden');
}
</script>
</body>
</html>
